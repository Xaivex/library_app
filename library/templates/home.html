{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1 class="title">Books</h1>
    <form action="{{ url_for('home') }}" method="get">
        <input type="text" name="search_query" placeholder="Search books by title...">
        <button type="submit">Search</button>
    </form>
    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year Published</th>
            <th>Publisher</th>
        </tr>
        {% for book in books %}
            <tr class="book">
                <td>{{ book.isbn }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year_published }}</td>
                <td>{{ book.publisher }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
