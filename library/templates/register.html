{% extends 'base.html' %}
{% block title %}
Registration
{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" class="register_form">
            <h1>Create an account:</h1>
            <p>
                <label for="username">Username:</label>
                <input type="text" class="form-control mr-sm-2" name="username"
                       placeholder="Username" minlength="5" maxlength="50" required>
                </input>
            </p>
            
            <p>
                <label for="email">Email:</label>
                <input type="email" class="form-control mr-sm-2" name="email"
                       placeholder="Email" minlength="10" maxlength="256" required>
                </input>
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" class="form-control mr-sm-2" name="password"
                       placeholder="Password" minlength="8" maxlength="20" required>
                </input>
            </p>
    
            <p>
                <label for="confirm">Confirm password:</label>
                <input type="password" class="form-control mr-sm-2" name="confirm"
                       placeholder="Password" minlength="8" maxlength="20" required>
                </input>
            </p>
    
            <p>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Create account</button>
            </p>
            <div class="checkbox mb-3">
                <h6>Already have an account?</h6>
                <a class="btn btn-sm btn-secondary" href="{{ url_for('login') }}">Login</a>
             </div>
        </form>
    </div>
{% endblock %}
